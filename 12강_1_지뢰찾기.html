<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>지뢰찾기</title>
        <style>
            table {border-collapse: collapse;}
            td {
                border: 1px solid #bbb;
                text-align: center;
                line-height: 20px;
                width: 20px;
                height: 20px;
                background: #888;
            }
            td.opened {background: white;}
            td.flag {background: red;}
            td.question {background: orange;}
        </style>
    </head>
    <body>
        <table id=table>
            <tbody></tbody>
        </table>
        <div id="result"></div>
        <script>
            const $tbody = document.querySelector('#table tbody');
            const $result = document.querySelector('#result');
            const row = 10; // 줄
            const cell = 10; // 칸
            const mine = 10;
            const CODE = {
                NORMAL: -1, // 닫힌 칸 (지뢰없음)
                QUESTION: -2,
                FLAG: -3,
                QUESTION_MINE: -4,
                FLAG_MINE: -5,
                MINE: -6,
                OPENED: 0, // 0 이상이면 모두 열린 칸
            }
            let data;

            function plantMine(){
                // Array(row * cell).fill() : row * cell 개수만큼 빈 배열을 만들어줌
                // map() : 배열을 일대일로 인덱스와 짝을 지어줌
                const candidate = Array(row * cell).fill().map((arr, i) => {
                    return i;
                }); // 해당 배열에서 랜덤하게 뽑아서 지뢰를 심음
                const shuffle = []; // 지뢰
                while(candidate.length > row * cell - mine){
                    const chosen = candidate.splice(Math.floor(Math.random() * candidate.length), 1)[0];
                    shuffle.push(chosen);
                }
                const data = [];
                for(let i = 0; i < row; i++){
                    const rowData = [];
                    data.push(rowData);
                    for(let j = 0; j < cell; j++){
                        rowData.push(CODE.NORMAL);
                    }
                }
                for(let k = 0; k < shuffle.length; k++){
                    const ver = Math.floor(shuffle[k] / cell);
                    const hor = shuffle[k] % cell;
                    data[ver][hor] = CODE.MINE;
                }
                return data;
            }
            
            function onRightClick(event){
                event.preventDefault(); // 브라우저 기본 동작 제거
                const target = event.target; // td
                const rowIndex = target.parentNode.rowIndex; // target.parentNode : tr
                const cellIndex = target.cellIndex;
                const cellData = data[rowIndex][cellIndex];
                // 지뢰 -> 물음표 지뢰 -> 깃발 지뢰 -> 지뢰...
                // 지뢰끼리 왔다갔다 해야지만 지뢰가 계속 있다는 정보가 유지될 수 있다.
                if(cellData === CODE.MINE) { // 지뢰면
                    data[rowIndex][cellIndex] = CODE.QUESTION_MINE; // 물음표 지뢰로
                    target.className = 'question';
                    target.textContent = '?';
                } else if(cellData === CODE.QUESTION_MINE){ // 물음표 지뢰면
                    data[rowIndex][cellIndex] = CODE.FLAG_MINE; // 깃발 지뢰로
                    target.className = 'flag';
                    target.textContent = '!';
                } else if(cellData === CODE.FLAG_MINE){ // 깃발 지뢰면
                    data[rowIndex][cellIndex] = CODE.MINE; // 지뢰로
                    target.className = '';
                    target.textContent = 'X';
                } else if(cellData === CODE.NORMAL){ // 닫힌 칸이면
                    data[rowIndex][cellIndex] = CODE.QUESTION; // 물음표로
                    target.className = 'question';
                    target.textContent = '?';
                } else if(cellData === CODE.QUESTION){ // 물음표면
                    data[rowIndex][cellIndex] = CODE.FLAG; // 깃발로
                    target.className = 'flag';
                    target.textContent = '!';
                } else if(cellData === CODE.FLAG){ // 깃발이면
                    data[rowIndex][cellIndex] = CODE.NORMAL; // 닫힌 칸으로
                    target.className = '';
                    target.textContent = '';
                }
            }

            function drawTable(){
                data = plantMine();
                data.forEach((row) => {
                    const $tr = document.createElement('tr');
                    row.forEach((cell) => {
                        const $td = document.createElement('td');
                        if(cell === CODE.MINE){ // cell이 -6이면
                            $td.textContent = 'X'; // 개발 편의를 위해
                        }
                        $tr.append($td);
                    });
                    $tbody.append($tr);
                    $tbody.addEventListener('contextmenu', onRightClick); // 이벤트 버블링
                });
            }
            drawTable();
        </script>
    </body>
</html>

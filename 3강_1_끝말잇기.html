<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>3장 끝말잇기</title>
    </head>
    <body>
        <div><span id="order">1</span>번째 참가자</div>
        <div>제시어 : <span id="word"></span></div>
        <input type="text">
        <button>입력</button>
        <script>
            // 사용자로부터 값을 받는다.
            const number = parseInt(prompt('몇 명이 참가하나요?'), 10); // 참가자 수
            
            const $button = document.querySelector('button');
            const $input = document.querySelector('input');
            const $word = document.querySelector('#word');
            const $order = document.querySelector('#order');

            let word; // 제시어가 저장할 변수
            let newWord; // 입력할 단어를 저장할 변수

            // 버튼 클릭
            const onClickButton = () => {
                // 제시어가 없으면 1번째 참가자라고 판단할 수 있다.
                if(!word || word[word.length - 1] === newWord[0]){
                    word = newWord;
                    $word.textContent = word;

                    const order = parseInt($order.textContent);
                    if(order + 1 > number){
                        $order.textContent = 1;
                    } else {
                        $order.textContent = order + 1;
                    }
                } else { // 제시어가 비어있지 않은 경우
                    alert('올바르지 않은 단어입니다.');
                }
                $input.value = ''; // 입력창 비움
                $input.focus(); // 커서를 둠
            };

            const onInput = (event) => {
                newWord = event.target.value;
            }; // 입력한 단어가 변수 newWord에 저장

            $button.addEventListener('click', onClickButton);
            $input.addEventListener('input', onInput)
        </script>
    </body>
</html>

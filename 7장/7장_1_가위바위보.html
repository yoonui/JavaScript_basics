<html>
    <head>
        <meta charset="utf-8">
        <title>7장 가위바위보</title>
        <style>
            #computer {
                width: 142px;
                height: 200px;
            }
        </style>
    </head>
    <body>
        <div id="computer"></div> <!--컴퓨터의 가위바위보 이미지-->
        <div>
            <button id="scissors" class="btn">가위</button>
            <button id="rock" class="btn">바위</button>
            <button id="paper" class="btn">보</button>
        </div>
        <div id="score">0</div> <!--점수표-->
        <script>
            const $computer = document.querySelector('#computer');
            const $score = document.querySelector('#score');
            const $scissors = document.querySelector('#scissors');
            const $rock = document.querySelector('#rock');
            const $paper = document.querySelector('#paper');

            const IMG_URL = './rsp.png';
            $computer.style.background = `url(${IMG_URL}) 0 0`; // 이미지의 가로 위치와 세로 위치
            $computer.style.backgroundSize = 'auto 200px'; // 이미지의 가로 너비와 세로 너비
            // auto : 비율을 유지하면서 사이즈가 정해짐

            const rspX = {
                scissors : '0', // 가위
                rock : '-220px', // 바위
                papaer : '-440px', // 보
            };

            let computerChoice = rspX.scissors;
            setInterval(() => {
                if(computerChoice === rspX.scissors) { // 가위
                    computerChoice = rspX.rock;
                    $computer.style.background = `url(${IMG_URL}) ${rspX.rock} 0`; // 바위로 바꾼다
                    $computer.style.backgroundSize = 'auto 200px';
                    // background 를 변경할 때는 backgroundSize도 한번 더 선언해야 문제X
                } else if(computerChoice === rspX.rock) { // 바위
                    computerChoice = rspX.papaer;
                    $computer.style.background = `url(${IMG_URL}) ${rspX.papaer} 0`; // 보로 바꾼다
                    $computer.style.backgroundSize = 'auto 200px';
                } else if(computerChoice === rspX.papaer) { // 보
                    computerChoice = rspX.scissors;
                    $computer.style.background = `url(${IMG_URL}) ${rspX.scissors} 0`; // 가위로 바꾼다
                    $computer.style.backgroundSize = 'auto 200px';
                }
            },50);
        </script>
    </body>
</html>
